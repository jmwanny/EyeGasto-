<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EyeGasto</title>
  <link href="../src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lacquer&family=Lilita+One&display=swap"
    rel="stylesheet">

</head>

<body class="bg-[#1D3557] flex flex-col items-center justify-center ">

  <div class="add-withdraw-option-container w-full fixed inset-0 bg-black/50 z-50 flex hidden items-center justify-center">
   
    <div class="outer-card max-w-[500px]">
      <div class="inner-card rounded-lg p-6 flex flex-row items-center gap-4 w-full">

        <div class="flex flex-col justify-between gap-4">

          <div class="relative">
            <input type="text" id="description" class="js-description peer input-cozy" placeholder="Description">

            <label for="description" class="label-cozy">Description</label>
          </div>

        <div class="relative">
          <input type="text" id="amount" class="js-amountInput peer input-cozy" placeholder="Amount">

          <label for="amount" class="label-cozy">Amount</label>
        </div>
        </div>

        <div class="flex flex-col justify-between gap-4">
          <button class="bg-[#07D5C4] text-white flex justify-center p-2 gap-1 text-xs rounded-2xl w-full text-outline-black-38 drop-shadow-[0_2px_2px_rgba(0,0,0,0.56)] cursor-pointer js-add-button sm:text-base">Add
            Money</button>
          <button class="js-withdraw-button bg-[#07D5C4] text-white flex items-center p-2 gap-1 text-xs rounded-2xl w-full text-outline-black-38 drop-shadow-[0_2px_2px_rgba(0,0,0,0.56)] cursor-pointer sm:text-base">Withdraw Money</button>
        </div>

      </div>

    </div>
  </div>

  <div class = "transactions-container w-full fixed inset-0 bg-black/50 z-50 flex flex-col items-center hidden justify-center">
    
     <div class="outer-card">
      <div class = "bg-white w-full flex flex-col max-h-[50vh] rounded-2xl p-3 ">
      <div>
        <h1 class="text-center font-bold pb-3 sm:text-base ">Transactions</h1>
      </div>
      <div class="w-full grid grid-cols-4 text-sm sm:text-base">
        <h1 class="text-center font-bold">Amount</h1>
        <h1 class="text-center font-bold">Description</h1>
        <h1 class="text-center font-bold">Type</h1>
        <h1 class="text-center font-bold">Date</h1>
      </div>
      
      <div class = "receipts-container w-full grid grid-rows-auto gap-1 text-sm overflow-y-auto sm:text-base">

      </div>
      
        </div>
    </div>
  </div>


  <div class="w-[380px] flex flex-row  px-3 py-10 items-center justify-center">
    <img class="w-[114px] h-[72px] translate-x-3" src="../images/eye-gasto-logo.png" alt="Eye Gasto logo">

    <div class="flex flex-col w-full items-center justify-center">
      <h1 class="font-['Lilita_One'] text-white text-5xl text-outline-black">EyeGasto!</h1>
      <p class="text-white font-['Lacquer'] text-center text-sm text-outline-black">Track your expenses and savings.</p>
    </div>
  </div>

  <div class="outer-card max-w-[550px]">
    <div class="inner-card js-savings-container relative">

    </div>
  </div>

  <script src="../scripts/main.js" type="module"></script>
</body>

</html>
